<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Ubuntu:300,400" rel="stylesheet">
    <link rel="stylesheet" href="build/vendor/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/main.css">
    <script src="src/jquery-3.2.1.min.js"></script>

</head>
<body>
<header>
    <button id="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <img src="src/img/logo_min.png">
    <nav id="navigation">
        <span id="close">X</span>
        <a href="/html/">Home</a>
        <a href="/html/">History</a>
    </nav>
</header>

<section class="hero">
    Kalambury <br/> jakich nie było
</section>

<section class="play">
    <div class="play-contener">
        <button class="play-categories">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
        </button>
        <button class="play-start">
            GRAJ
        </button>
        <ul id="hover">
            <li><i class="fa fa-film" aria-hidden="true"></i> Film</li>
            <li><i class="fa fa-users" aria-hidden="true"></i> Postać</li>
            <li><i class="fa fa-comments-o" aria-hidden="true"></i> Powiedzenie</li>
            <li><i class="fa fa-gift" aria-hidden="true"></i> Rzecz</li>
        </ul>
    </div>
</section>
<section class="game">
        <i class="fa fa-film" aria-hidden="true"></i> Film
    <div class="game-quit">
        <span id="close"><i class="fa fa-times" aria-hidden="true"></i></span>
    </div>
    <div class="game-word">
        Skazani na Shawshank<br/>Skazani na Shawshank
    </div>
    <div class="game-wrong">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="game-true">
        <i class="fa fa-check" aria-hidden="true"></i>
    </div>
</section>


<footer>
    copyright 2017
</footer>
</body>
</html>
